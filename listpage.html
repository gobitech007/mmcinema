<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="author" content="">
    <title>MM</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/agency.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>

<body id="page-top" class="index"  ng-app="myhome" ng-controller="commonCtrl">
<header></header>
<section class="paddIngZero" style="margin-top:115px">
	 <div class="container">
		<div class=" col-sm-6 col-md-8 col-xs-6 nopaddingleft listWrappadding" ng-controller="customersCtrl">
			<div class="combine"   >			
				<div class="lispageCombine"  ng-repeat="x in names.slice(0, 8)">
					 <div class="leftHome pull-left">
						<div class="latHm"  ng-click="goLogin('details.html')">
							<div class="repeatNew-hm">
								<img src="{{ x.img }}" class="img-responsive" alt="">
								<span class="title">{{ x.name }}</span>
							</div>
						</div>
					 </div>
					 <div class="pull-left listpageTxtwrap">
						<h4 ng-click="goLogin('details.html')">{{ x.name }}</h4>
						{{ x.desc | limitTo: 250 }}{{  x.desc.length > 250 ? ' ...' : ''}}						 
					 </div> 
				 </div>
			 </div>
		</div>
		<div class=" col-sm-6 col-md-4 col-xs-6  nopaddingright ">
			<aside id="trailler" class="col-md-12 nopadding">
				<h4>Trailler</h4>
				<div class="trailler">
					<div class="col-md-6 nopaddingleft"><img src="img/Bachalpseeflowers.jpg" alt="" class="img-responsive"/></div>
					<div class="col-md-6 nopaddingleft"><img src="img/Bachalpseeflowers.jpg" alt="" class="img-responsive"/></div>
					<div class="col-md-6 nopaddingleft"><img src="img/Bachalpseeflowers.jpg" alt="" class="img-responsive"/></div>
					<div class="col-md-6 nopaddingleft"><img src="img/Bachalpseeflowers.jpg" alt="" class="img-responsive"/></div>
				</div>
			</aside>
			<aside id="review" class="col-md-12 nopadding">
				<h4>Review</h4>
				<div class="trailler reviewPortion">
					<div class="col-md-6 nopaddingleft">
						<span class="reviewStar"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star-half-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i></span>
						<img src="img/Bachalpseeflowers.jpg" alt="" class="img-responsive"/>
					</div>
					<div class="col-md-6 nopaddingleft">
						<span class="reviewStar"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star-half-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i></span>
						<img src="img/Bachalpseeflowers.jpg" alt="" class="img-responsive"/>
					</div>
					<div class="col-md-6 nopaddingleft">
						<span class="reviewStar"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star-half-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i></span>
						<img src="img/Bachalpseeflowers.jpg" alt="" class="img-responsive"/>
					</div>
					<div class="col-md-6 nopaddingleft">
						<span class="reviewStar"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star-half-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i></span>
						<img src="img/Bachalpseeflowers.jpg" alt="" class="img-responsive"/>
					</div>
				</div>
			</aside>
			<aside id="addpost" class="col-md-12 nopadding paddingbottom">
				<h4>Addpost</h4>
				<img src="img/govt-jobs-latest.jpg" alt="" class="img-responsive"/>
			</aside>
		</div>
	 </div>
</section>
<footer></footer>    
<script src="js/jquery.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/common.js"></script>
<script>	
$(function(){$('header').load('header.html');$('footer').load('footer.html');});
</script>
</body>
</html>
